version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=otp_user
      - DB_PASSWORD=otp_password
      - DB_NAME=otp_db
      - DB_SSLMODE=disable
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_EXPIRY_HOURS=24
      - OTP_EXPIRY_MINUTES=2
      - OTP_LENGTH=6
      - RATE_LIMIT_MAX_REQUESTS=3
      - RATE_LIMIT_WINDOW_MINUTES=10
    depends_on:
      - postgres
    networks:
      - otp-network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=otp_user
      - POSTGRES_PASSWORD=otp_password
      - POSTGRES_DB=otp_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - otp-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  otp-network:
    driver: bridge
